<div *ngIf="Login" class="d-flex justify-content-center align-items-center vh-100 bg-gradient" style="background: linear-gradient(to right, #74ebd5, #9face6);">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h2 class="card-title text-center text-primary mb-4">Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" [(ngModel)]="user.username" name="username" id="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" [(ngModel)]="user.password" name="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</p>
    </div>
  </div>
</div>
